server:
  port: 8090

spring:
  application:
    name: student-analytics
  datasource:
    url: jdbc:mysql://localhost:${DB_PORT:3307}/student_analytics?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}

# Foggy 语义模型配置
mcp:
  dataset:
    access-mode: local
  semantic:
    metadata-version: v3
    query-version: v3
    model-list:
      - FactScoreQueryModel
      - FactAttendanceQueryModel
      - AggStudentProfileQueryModel
      - FactLearningAdviceQueryModel

logging:
  level:
    com.foggysource: DEBUG
