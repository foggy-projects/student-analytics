server:
  port: 8090

spring:
  application:
    name: student-analytics
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/student_analytics?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/student_analytics
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}

# Spring Actuator 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Foggy 语义模型配置
mcp:
  dataset:
    access-mode: local
  semantic:
    metadata-version: v3
    query-version: v3
    model-list:
      # 维度表查询模型（支持自然语言检索维度）
      - DimUserQueryModel
      - DimTeacherQueryModel
      - DimSemesterQueryModel
      - DimDateQueryModel
      - DimGradeQueryModel
      - DimClassQueryModel
      - DimStudentQueryModel
      - DimSubjectQueryModel
      - DimExamQueryModel
      - DimKnowledgePointQueryModel
      # 事实表/关系表查询模型
      - FactTeacherAssignmentQueryModel
      - FactScoreQueryModel
      - AggStudentProfileQueryModel
      - FactLearningAdviceQueryModel
      - FactAttendanceQueryModel
      # 闭包表查询模型（层级聚合）
      - KnowledgePointClosureQueryModel

logging:
  level:
    com.foggysource: DEBUG
