# ============================================================
# Student Analytics - 演示环境 Docker Compose 配置
# 用途：一键启动 MySQL、MongoDB、后端应用
# ============================================================

version: '3.8'

services:
  # --------------------------------------------------------
  # MySQL 数据库
  # --------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: student-analytics-mysql
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: student_analytics
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      # 自动初始化数据库 schema
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - student-net
    restart: unless-stopped

  # --------------------------------------------------------
  # MongoDB 数据库
  # --------------------------------------------------------
  mongo:
    image: mongo:7
    container_name: student-analytics-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: student_analytics
      TZ: Asia/Shanghai
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - student-net
    restart: unless-stopped

  # --------------------------------------------------------
  # 后端应用
  # --------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-analytics-app
    ports:
      - "${APP_PORT:-8090}:8090"
    environment:
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root123}

      # MongoDB 配置
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DATABASE: student_analytics

      # OpenAI 配置（可选）
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}

      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC

      TZ: Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - student-net
    restart: unless-stopped

# --------------------------------------------------------
# 网络配置
# --------------------------------------------------------
networks:
  student-net:
    driver: bridge

# --------------------------------------------------------
# 数据卷配置
# --------------------------------------------------------
volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local